<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compras dos nada - iPhone 16 v1.0 </v1></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffe600;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }
    header input {
      padding: 8px;
      width: 300px;
      border: 1px solid #ffffff;
      border-radius: 4px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background-color: rgb(255, 255, 255);
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      display: flex;
      gap: 20px;
    }
    .product img {
      width: 250px;
      border-radius: 8px;
    }
    .info {
      flex: 1;
    }
    .info h2 {
      margin-top: 0;
      font-size: 24px;
    }
    .info .price {
      color: green;
      font-size: 28px;
      margin: 10px 0;
    }
    .info .discount {
      color: #0a9f57;
      font-size: 14px;
    }
    .info .old-price {
      text-decoration: line-through;
      color: #888;
      font-size: 14px;
    }
    .info .delivery {
      margin-top: 10px;
      color: #007f00;
      font-weight: bold;
    }
    .buy-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3483fa;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .buy-button:hover {
      background-color: #2968c8;
    }
  </style>
</head>
<body>
  <header>
    <h1>TechCompras</h1>
    <input type="text" placeholder="Buscar produtos...">
  </header>

  <div class="container">
    <div class="product">
      <img src="png3.jpeg" alt="iPhone 16">
      <div class="info">
        <h2>Apple iPhone 100 (128 GB) - branco - Distribuidor Autorizado</h2>
        <div class="price">R$ 5.204</div>
        <div class="old-price">De: R$ 7.799</div>
        <div class="discount">33% OFF no Pix ou no dinheiro</div>
        <div class="delivery">Chegará grátis amanhã</div>
        <button class="buy-button">Comprar agora</button>
      </div>
    </div>
  </div>
</body>
</html>
